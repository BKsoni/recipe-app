{% extends 'base.html' %} {% block content %}

<div class="container mt-5 ">
  
  <form class="card p-3 col-6 shadow-lg mx-auto" method="POST">

    {% csrf_token %}

    <h2 class="mx-auto">Register page</h2>
    {% if messages %}
  <div class="alert alert-light" role="alert">
      {% for message in messages %}
      {{ message }}
      {% endfor %}
    </div>
  {% endif %}

    <div class="mb-3">
        <label for="firstName" class="form-label"
          >FirstName</label
        >
        <input
          type="text"
          class="form-control"
          id="firstName"
          name="firstName"
        />
      </div>
      <div class="mb-3">
        <label for="LastName" class="form-label"
          >LastName</label
        >
        <input
          type="text"
          class="form-control"
          id="lastName"
          name="lastName"
        />
      </div>
    <div class="mb-3">
      <label for="username" class="form-label"
        >Username</label
      >
      <input
        type="text"
        class="form-control"
        id="username"
        name="username"
      />
    </div>
    <div class="mb-3">
        <label for="password" class="form-label"
          >Password</label
        >
        <input
          type="password"
          class="form-control"
          id="password"
          name="password"
        />
      </div>
      <p>Already having account?<a href="/login">Login</a></p>
      <div class="mb-3 mx-auto">
        <input type="submit" value="Regiter" class="btn btn-success"/>
      </div>
  </form>
</div>

{% endblock %}
