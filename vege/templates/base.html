<!DOCTYPE html>
<html lang="en">
<head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>{{title}}</title>
</head>
<body>
  <nav class="navbar bg-light">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      <div class="d-flex align-items-center">
        <span class="navbar-brand mb-0 h1">Logo</span>
      </div>
      {% if request.user.is_authenticated %}
      <div class="d-flex justify-content-center">
        <span class="navbar-brand mb-0 h1"><a href="/">Add Recipe</a></span>
        <span class="navbar-brand mb-0 h1">|</span>
        <span class="navbar-brand mb-0 h1"><a href="/manage-recipe">Manage Recipes</a></span>
      </div>
      <div class="d-flex">
        <span class="navbar-brand mb-0 h1"><a href="/logout">Logout</a></span>
      </div>
      {% else %}
      <div class="d-flex justify-content-center">
        <span class="navbar-brand mb-0 h1"><a href="/login">Login</a></span>
        <span class="navbar-brand mb-0 h1">|</span>
        <span class="navbar-brand mb-0 h1"><a href="/register">Register</a></span>

      {% endif %}
    </div>
  </nav>
  
    {% block content %}
    {% endblock %}
</body>
</html>
